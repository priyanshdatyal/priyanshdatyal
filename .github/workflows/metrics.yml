name: Generate GitHub Metrics Cards

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. User Accounts
      - name: Generate User Accounts Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.accounts.svg
          base: ""
          plugin_github_accounts: yes

      # 2. ISO Calendar (Half-Year)
      - name: Generate ISO Calendar Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.isocalendar.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      # 3. Habits
      - name: Generate Habits Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.habits.svg
          base: ""
          plugin_habits: yes

      # 4. Achievements
      - name: Generate Achievements Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.achievements.svg
          base: ""
          plugin_achievements: yes

      # 5. Calendar (Full-Year Commit History)
      - name: Generate Calendar Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.calendar.svg
          base: ""
          plugin_calendar: yes
          plugin_calendar_duration: full-year

      # 6. PageSpeed
      - name: Generate PageSpeed Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.pagespeed.svg
          base: ""
          plugin_pagespeed: yes
          pagespeed_urls: https://priyansh.datyal.com
